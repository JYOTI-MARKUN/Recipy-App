<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamgburger</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="all-content">
    <header >
        <div class="header-content">
         <div class="logo-img">
             <img src="/images/logo.svg" alt="">
         </div>
            <div class="menu-container">
             <div class="menu" >
                 <span class="menuicon">&#9776;</span>
             </div>
             </div>
         <nav>
             <span class="cross-icon">&times;</span>            
             <a href="#top-Picks">Top Picks</a>
             <a href="#whopper">Whopper</a>
             <a href="#stunner Menu">Stunner Menu</a>
             <a href="#New-Foodie">New Foodie Collection</a>
             <a href="#Deal of the Day">Deal of the Day</a>
         </nav>
     </div>
     </header>
     <main class="first-section">
         <div class="img-container">
             <img src="/images/Group 2.svg" alt="">
         </div>
         <p>Well, You can’t resist anymore!</p>
         <section id="top-Picks">
             <h2>Top Picks</h2>
             <div class="img-container">               
                 <img src="/images/top picks.svg" alt="">
             </div>            
         </section>
         <section id="whopper">
             <h2>Whopper</h2>
             <div class="img-container">               
                 <img src="/images/Whopper.svg" alt="">
             </div>            
         </section>
         <section id="stunner Menu">
             <h2>Stunner Menu</h2>
             <div class="img-container">               
                 <img src="/images/stunner menu.svg" alt="">
             </div>            
         </section>
         <section id="New-Foodie">
             <h2>New Foodie Collection</h2>
             <div class="img-container">               
                 <img src="/images/New foodie collection.svg" alt="">
             </div>            
         </section>
         <section id="Deal of the Day">
             <h2>Deal of the Day</h2>
             <div class="img-container">               
                 <img src="/images/deal of the day.svg" alt="">
             </div>            
         </section>
         <h3 class="goToTop"><a href="#">Go To Top</a></h3>
     </main>
     <footer>Made with ❤️ by Jyoti Markun</footer>
</div>
</body>
</html>
