<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="recipe.css" />
    <script src="recipe.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>What you Wanna Cook Today ?</h1>
      <div class="mode-content">
        <img class="mode-icon" src="images/moon-regular.svg" alt="moon" />
        <p class="mode">Dark Mode</p>
      </div>
    </div>
    <a href="#" class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</a>

    <div class="recipe-content">
      <div class="img-div">
        <img class="recipe-img" src="" alt="" />
      </div>
      <div class="recipe-detail">
        <p class="recipe-name">name</p>
        <div class="ingredient-detail">ingredient-detail</div>
        <div class="nutrition-detail">nutrition-detail</div>
      </div>
    </div>
  </body>
</html>
