<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>String transformers</h1>
    </header>
    <main>
        <div class="all-content">
            <input type="text" placeholder="Enter a string"  class="input-value">
            <div id="lower-case" class="case">
                <button>Lower Case</button>
                <p class="lowercase-para">this is a normal sentence to transform</p>
            </div>
            <div id="upper-case" class="case">
                <button>Upper Case</button>
                <p class="uppercase-para">this is a normal sentence to transform</p>
            </div>
            <div id="camel-case" class="case">
                <button>Camel Case</button>
                <p class="camelcase-para">this is a normal sentence to transform</p>
            </div>
            <div id="pascal-case" class="case">
                <button>Pascal Case</button>
                <p class="pascalcase-para">this is a normal sentence to transform</p>
            </div>
            <div id="snake-case" class="case">
                <button>Snake Case</button>
                <p class="snakecase-para">this is a normal sentence to transform</p>
            </div>
            <div id="kebab-case" class="case">
                <button>Kebab Case</button>
                <p class="kebabcase-para">this is a normal sentence to transform</p>
            </div>
            <div id="trim-case" class="case">
                <button>Trim Case</button>
                <p class="trim-para">this is a normal sentence to transform</p>
            </div>
        </div>
    </main>
</body>
</html>
