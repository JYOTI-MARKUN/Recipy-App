<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
<h1 class="heading">Focus on <span >Today</span></h1> 
<div class="app-container">
    <div class="first">Today <img src="images/Group 4 (1).svg" alt="" class="sun-img"></div>
    <p class="para">Raise the bar by completing your goals!</p>
   <div class="progress-bar ">
      <div class="progress-amount ">
        <span class="pb-innertext">2/3 Completed</span>
        </div>
        <p class="error-msg">Please set all the goals!</p>
    </div>

    <div class="goal-container ">
        <div class="circlebox"><img class="tick-icon" src="images/tick.svg" alt=""></div>
         <input id="first" type="text" placeholder="Add new goal..." class="goal-value">
    </div>
    <div class="goal-container">
        <div class="circlebox"><img class="tick-icon" src="images/tick.svg" alt=""></div>
         <input id="second" type="text" placeholder="Add new goal..." class="goal-value">
    </div>
    <div class="goal-container">
        <div class="circlebox"><img class="tick-icon" src="images/tick.svg" alt=""></div>
         <input id="third" type="text" placeholder="Add new goal..." class="goal-value">
    </div>
    <div class="goal-container">
        <div class="circlebox"><img class="tick-icon" src="images/tick.svg" alt=""></div>
         <input id="forth" type="text" placeholder="Add new goal..." class="goal-value">
    </div>

    <p class="thought">“Move one step ahead, today!”</p>
    <p class="last-item">Made with  ❤️ by Jyoti Markun</p>
</div>
</main>
</body> 
</html>
